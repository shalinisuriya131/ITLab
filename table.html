<html>
<head>
<title> Table Concepts </title>
</head>
<table align='center' bgcolor='orange' border=10 cellpadding=2 cellspacing=15>
<caption align=top>Table </caption>
<tr>
<th > Column1 </th>
<th> Column2 </th>
<th> Column3 </th>
</tr>

<td align='center'> Row2 Col3</td>
</tr>
</tr>
<tr>

</tr>
<tr>
<td> 1234 </td>
</tr>
<tr>
<td colspan=3 align='center'> Row3 Cell1 </td>
</tr>
<tr>
<td> IT </td>

</tr>

</tr>
</table>
</html>
